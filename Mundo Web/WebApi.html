<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Projeto web Api</title>
    <link href="css/prettify.css" rel="stylesheet">
    <link href="css/hemisu-light.css" rel="stylesheet">
    <link href="css/screen.css" rel="stylesheet" media="screen">
    <link href="css/classic.css" rel="stylesheet" media="screen">
</head>
<body>
    <div>
        <form id="saveContactForm" method="post">
            <input type="text" name="Usuario1" placeholder="Informar nome do usuário" />
            <input type="button" id="saveContact" value="Salvar" />
        </form>
    </div>
    <div>
        <input type="text" id="Usuario1" placeholder="Insira o usuário desejado aqui" />
        <input type="button" id="ButtonPesquisar" value="Pesquisar" />
    </div>
    <div id="gridContent">
        <div id="exemplo">

        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="jquery.columns.min.js"></script>

    <script>
        /* JSON.stringify($('#formUsu').serializeArray())*/
        $('#saveContact').click(function () {
            $.post("http://localhost:54543/Api/Usuarios",
                $("#saveContactForm").serialize(),
                function (value) {
                    GridRefresh();
                }, "json");
        });

        function GridRefresh() {
            $.get('http://localhost:54543/Api/Usuarios', function (dataApi) {
                $('#gridContent').html("<div id=\"exemplo\"></div>");
                $('#exemplo').columns({ data: dataApi });
            });
        }

        $('#ButtonPesquisar').click(function () {
            $.get('http://localhost:54543/Api/Usuarios' + $('#Usuario1').val(), function (dataApi) {
                $('#gridContent').html("<div id=\"exemplo\"></div>");
                $('#exemplo').columns({ data: [dataApi] });
            });
        });
    </script>
</body>
</html>
